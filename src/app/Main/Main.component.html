
<div [dir]="isRtl" (scroll)="onScrollEvent($event)">
  <mat-sidenav-container>
    <mat-sidenav #sidenav [(opened)]="appService.sidenavOpen" class="sidebar-area" mode="over">
      <mat-nav-list>
        <div class="close-btn-sidebar">
          <a href="javascript:void(0)" (click)="appService.sidenavOpen = false">
            <i class="material-icons">
              close
            </i>
          </a>
        </div>
        <app-SidebarMenu *ngFor="let item of menuItems.getMainMenu()" [item]="item"></app-SidebarMenu>
      </mat-nav-list>
    </mat-sidenav>
    
    <ngx-toasta></ngx-toasta>
    
    <app-Header></app-Header>
   
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <Footer></Footer>
  </mat-sidenav-container>
</div>
