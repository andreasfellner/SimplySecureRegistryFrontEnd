<div class="mt-4">
  <h6>No Problem</h6>
  <form class="form-signin" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-error *ngIf="forgotForm.controls['email'].hasError('required') && forgotForm.controls['email'].touched">This
          field should not be empty.</mat-error>
        <mat-error
          *ngIf="forgotForm.controls['email'].hasError('pattern') && forgotForm.controls['email'].touched && !forgotForm.controls['email'].hasError('required')">
          Vennligst skriv inn en gyldig e-postadresse.</mat-error>
    </div>

    <div class="mb-4">
      <mat-form-field class="w-100" appearance="outline">
        <input matInput type="email" placeholder="Retype Your Email" required formControlName="password">
      </mat-form-field>
    </div>

    <button color="primary" class="w-100 mb-3" mat-raised-button>Submit</button>
    <div>If have an account then <a class="primary-color" [routerLink]="['/session/signin']">Sign In</a></div>
  </form>
</div>
