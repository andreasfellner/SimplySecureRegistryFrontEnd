<mat-card class="card-profile-section">
  <div *ngIf="currentUser" class="section-profile" >
    <h4>Profile informasjon</h4>
    <div class="pt-3">
      <div class="proflie-field mb-3">
        <label>User Name:</label>
        <span>{{currentUser.username}}</span>
      </div>
      <div class="proflie-field mb-3">
        <label>Email:</label>
        <span>{{currentUser.email}}</span>
      </div>
    </div>
  </div>
</mat-card>
