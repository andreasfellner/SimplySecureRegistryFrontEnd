<div class="dataObject-section-gap" fxLayout="column" fxLayoutAlign="center center">

  <div class="dataObject-header" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="accent" class="mt-1 button-lg" (click)="addDataObject()">Add Data Object</button>
  </div>

  <div class="example-container mat-elevation-z1">
    <ejs-grid #grid [dataSource]='data'>
      <e-columns>
        <e-column field='ssro' headerText='Object' textAlign='Center' width=100></e-column>
        <e-column field='ssro_name' headerText='Object Name' width=100></e-column>
        <e-column field='ssro_data_object_type' headerText='Object Data Object Type' width=100></e-column>
        <e-column field='ssros' headerText='Object Data Sensitivity' width=100></e-column>
        <e-column field='ssro_hash_value' headerText='Object Hash Value' width=100></e-column>
      </e-columns>
    </ejs-grid>`
  </div>
</div>
