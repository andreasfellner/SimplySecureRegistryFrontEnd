    <div class="container">
      <div fxLayout='row wrap' class="col-gap" fxLayoutAlign="center center">

          <mat-card class="form-card" fxLayout='row wrap' fxLayoutAlign="center center">
            <div class="register-image" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="65" fxFlex.lg="65" fxFlex.xl="65">
              <div class="mt-4 ml-4" fxLayout='column' fxLayoutAlign="flex-start flex-start">
              </div>
            </div>
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="35" fxFlex.lg="35" fxFlex.xl="35">
              <div class="form-margin">
                  <h4>Enter your details</h4>
                  <app-SignUp></app-SignUp>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
