<div class="sourceKey-section-gap" fxLayout="column" fxLayoutAlign="center center">

  <div class="sourceKey-header" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="accent" class="mt-1 button-lg" (click)="addSourceKey()">Add Source Key</button>
  </div>

  <div class="example-container mat-elevation-z1">
    <ejs-grid #grid [dataSource]='data'>
      <e-columns>
        <e-column field='sssk' headerText='Source Key' textAlign='Center' width=100></e-column>
        <e-column field='ssrd' headerText='Device' width=100></e-column>
        <e-column field='ssrd_name' headerText='Device Name' width=100></e-column>
        <e-column field='ssra' headerText='Application' width=100></e-column>
        <e-column field='ssra_name' headerText='Application Name' width=100></e-column>
      </e-columns>
    </ejs-grid>`
  </div>
</div>
